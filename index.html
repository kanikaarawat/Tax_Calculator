<!DOCTYPE html>
<html>
<head>
  <title>Tax Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Tax Calculator</h1>
    <label for="income">Enter your monthly income:</label>
    <input type="number" id="income" placeholder="Income">
    <label for="gender">Select your gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>   <br>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="age">
 
    <label for="HRA">Enter the percentage of the monthly salary given for House Rent Allowance:</label>
    <input type="float" id="HRA" placeholder="HRA">
    <label for="TA">Enter the percentage of the monthlhy salary given for Travel Allowance:</label>
    <input type="float" id="TA" placeholder="TA">
    <label for="DA">Enter the percentage of the monthly salary given for Dearest Allowance:</label>
    <input type="float" id="DA" placeholder="DA">
    <button onclick="calculateTax()">Calculate Tax</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
